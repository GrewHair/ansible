- name: Install packages with Pacman
  community.general.pacman:
    name: "{{ item }}"
    state: present
  with_items:
    - neovim
    - keynav
    - evtest

- name: Install AUR packages
  kewlfft.aur.aur:
    name: "{{ item }}"
  become: yes
  become_user: aur_builder
  with_items:
    - htop-vim
    - kmonad-bin
